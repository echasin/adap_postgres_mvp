
<div>
    <h2><span translate="adapApp.objcategory.detail.title">Objcategory</span> {{objcategory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="adapApp.objcategory.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{objcategory.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objcategory.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'adapApp.Status.' + objcategory.status}}">{{objcategory.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objcategory.lastmodifiedby">Lastmodifiedby</span>
                </td>
                <td>
                    <span class="form-control-static">{{objcategory.lastmodifiedby}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objcategory.lastmodifieddate">Lastmodifieddate</span>
                </td>
                <td>
                    <span class="form-control-static">{{objcategory.lastmodifieddate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objcategory.domain">Domain</span>
                </td>
                <td>
                    <span class="form-control-static">{{objcategory.domain}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objcategory.objclassification">objclassification</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="objclassification.detail({id:objcategory.objclassification.id})">{{objcategory.objclassification.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
