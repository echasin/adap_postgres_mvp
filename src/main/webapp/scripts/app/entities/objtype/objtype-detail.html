
<div>
    <h2><span translate="adapApp.objtype.detail.title">Objtype</span> {{objtype.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="adapApp.objtype.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{objtype.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objtype.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'adapApp.Status.' + objtype.status}}">{{objtype.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objtype.lastmodifiedby">Lastmodifiedby</span>
                </td>
                <td>
                    <span class="form-control-static">{{objtype.lastmodifiedby}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objtype.lastmodifieddate">Lastmodifieddate</span>
                </td>
                <td>
                    <span class="form-control-static">{{objtype.lastmodifieddate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objtype.domain">Domain</span>
                </td>
                <td>
                    <span class="form-control-static">{{objtype.domain}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objtype.objcategory">objcategory</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="objcategory.detail({id:objtype.objcategory.id})">{{objtype.objcategory.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
