
<div>
    <h2><span translate="adapApp.route.detail.title">Route</span> {{route.id}}</h2>
      <button class="btn-sm btn-primary " type="button" ng-click=save()>
            <i class="fa fa-check"></i>
            <span translate="entity.action.save">Save</span>
        </button>

        <button class="btn-sm btn-danger" ng-click="delete()" >
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
        </button>

        <button class="btn-sm btn-info" onclick="window.history.back()" >
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="adapApp.route.name">Name</span>
                </td>
                <td>
                    <input type="text" class="form-control" name="name" id="field_name"
                             ng-model="route.name"
                             required ng-maxlength="50" />
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.description">Description</span>
                </td>
                <td>
                    <input type="text" class="form-control" name="description" id="field_name"
                             ng-model="route.description"
                             required ng-maxlength="50" />
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.details">Details</span>
                </td>
                <td>
                     <input type="text" class="form-control" name="details" id="field_name"
                             ng-model="route.details"
                             required ng-maxlength="50" />                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'adapApp.Status.' + route.status}}">{{route.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.lastmodifiedby">Lastmodifiedby</span>
                </td>
                <td>
                    <span class="form-control-static">{{route.lastmodifiedby}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.lastmodifieddate">Lastmodifieddate</span>
                </td>
                <td>
                    <span class="form-control-static">{{route.lastmodifieddate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.domain">Domain</span>
                </td>
                <td>
                    <span class="form-control-static">{{route.domain}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.objrecordtype">objrecordtype</span>
                </td>
                <td>
                    <div class="form-group">
                         <select class="form-control" id="field_objrecordtype" name="objrecordtype" ng-model="route.objrecordtype" ng-options="objrecordtype as objrecordtype.name for objrecordtype in objrecordtypes track by objrecordtype.id" ng-change="getclassifications(asset.objrecordtype.id)">
                           <option value=""></option>
                          </select>
                 </div>           
                 </td>
            </tr>
            <tr>
                <td>
                   <span translate="adapApp.route.objclassification">objclassification</span>
                </td>
                <td>
                     <div class="form-group">
                        <select class="form-control" id="field_objclassification" name="objclassification" ng-model="route.objclassification" ng-options="objclassification as objclassification.name for objclassification in objclassifications track by objclassification.id" ng-change="getcategories(asset.objclassification.id)">
                         <option value=""></option>
                        </select>
                      </div>                  </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.objcategory">objcategory</span>
                </td>
                <td>
                      <div class="form-group">
                      <select class="form-control" id="field_objcategory" name="objcategory" ng-model="route.objcategory" ng-options="objcategory as objcategory.name for objcategory in objcategorys track by objcategory.id" ng-change="gettypes(asset.objcategory.id)">
                         <option value=""></option>
                      </select>
              </div>
             </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.route.objtype">objtype</span>
                </td>
                <td>
                     <div class="form-group">
                          <select class="form-control" id="field_objtype" name="objtype" ng-model="route.objtype" ng-options="objtype as objtype.name for objtype in objtypes track by objtype.id">
                               <option value=""></option>
                          </select>
                      </div>       
              </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
