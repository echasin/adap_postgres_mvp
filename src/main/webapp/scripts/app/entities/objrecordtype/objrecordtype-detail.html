
<div>
    <h2><span translate="adapApp.objrecordtype.detail.title">Objrecordtype</span> {{objrecordtype.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="adapApp.objrecordtype.objecttype">Objecttype</span>
                </td>
                <td>
                    <span class="form-control-static">{{objrecordtype.objecttype}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objrecordtype.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{objrecordtype.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objrecordtype.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'adapApp.Status.' + objrecordtype.status}}">{{objrecordtype.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objrecordtype.lastmodifiedby">Lastmodifiedby</span>
                </td>
                <td>
                    <span class="form-control-static">{{objrecordtype.lastmodifiedby}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objrecordtype.lastmodifieddate">Lastmodifieddate</span>
                </td>
                <td>
                    <span class="form-control-static">{{objrecordtype.lastmodifieddate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adapApp.objrecordtype.domain">Domain</span>
                </td>
                <td>
                    <span class="form-control-static">{{objrecordtype.domain}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
